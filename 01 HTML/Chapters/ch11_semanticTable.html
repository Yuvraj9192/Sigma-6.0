<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic-Table</title>
</head>
<body>
    <table border="2px">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <td>Items</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <td>combo</td>
            <td>40</td>
        </tfoot>
    </table>
</body>
</html>
