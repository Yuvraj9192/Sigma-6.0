<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding - row and colspan</title>
</head>
<body>
    <table border="2px">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <td rowspan="2">Item</td>
                <td colspan="2">Price</td>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
                <td>Frooti</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
