<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <ul>
        <li><h2> This is unordered list</h2></li>
        <li>Bread</li>
        <li>Butter</li>
        <li>jam</li>
    </ul>
    <ol type="i">
        <h2>ordered list</h2>
        <li>samosa</li>
        <li>chips</li>
        <li>lolipop</li>
    </ol>
</body>
</html>
