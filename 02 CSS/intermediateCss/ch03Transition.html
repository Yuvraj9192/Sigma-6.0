<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div {
            background-color: brown;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            transition: transform 0.9s 0.1s;
            margin: 0 auto;
            
        }

        div:hover {
            transform: rotateX(9000deg);
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div>
    </div>
</body>

</html>
