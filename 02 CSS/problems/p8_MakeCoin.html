<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #f9d423, #ff4e50);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.5s ease-in-out ;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .coin.tossing {
            transform: rotateX(720deg);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="coin" id="coin">Flip</div>
        <div class="result" id="result"></div>
    </div>
    <script>
        const coin = document.getElementById('coin');
        const result = document.getElementById('result');

        coin.addEventListener('click', () => {
            coin.classList.add('tossing');
            result.textContent = ''; // Clear the result while flipping

            setTimeout(() => {
                coin.classList.remove('tossing');
                const outcome = Math.random() < 0.5 ? 'HEAD' : 'TAIL';
                result.textContent = `It's ${outcome}!`;
            }, 600); // Match the animation duration
        });
    </script>
</body>

</html>
