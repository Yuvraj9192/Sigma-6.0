    <center>
        <h1><u>Template Literals</u></h1>
        <p>They are used to add embedded expression in a string</p>
        <span>let a = 5;</span>
        <span>let b = 10;</span>
        <p>console.log(`Your pay $(a + b) rupees`);</p>
        // <p>console.log("Price is", a + b, "rupees");</p>
