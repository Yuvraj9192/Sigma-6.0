<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add element</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .pink {
            border: 2px solid black;
            background-color: pink;
        }
    </style>
</head>

<body>

    <script>
        // add hey i am red on your html page
        let line1 = document.createElement('p');
        line1.innerText = "Hey I am Red";
        document.querySelector('body').append(line1);
        line1.classList.add('red');

        //add an h3 with blue text that says i'm a blue h3!
        let line2 = document.createElement('h3');
        line2.innerHTML = "<h3> I'm a blue h3! </h3>";
        document.querySelector('body').append(line2);
        line2.classList.add('blue');

        // a div with black border and pink bg-color with another h1 that says i am in a div
        // a p that says i am too

        let box = document.createElement('div');
        let heading = document.createElement("h1");
        let para2 = document.createElement("p");

        heading.innerHTML= "<h1>I'm in a div</h1>";
        para2.innerHTML = "<p> Me too </p>";
        box.append(heading);
        box.append(para2);
        box.classList.add("pink");
        document.querySelector('body').append(box);
    </script>
</body>

</html>
